<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Cocoa clone</title>
    <script
      src="https://kit.fontawesome.com/c35a2a2a46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="ststus-bar__column"></div>
      <span class="status-bar__clock">13:42</span>
      <div class="ststus-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-user-shield"></i>
        <span class="status-bar__battery-level">85%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend_column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Nicolas Serrano</span>
              <span class="friend__status">nommadcoder.co</span>
            </div>
          </div>
        </div>
      </header>
      <div class="fiends__plus">
        <h5 class="frineds__title">Plus Friend</h5>
        <div class="friend_column">
          <div class="friends__friend friend">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
            </div>
          </div>
        </div>
      </div>
      <h5 class="frineds__title">Friends 14</h5>
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend_column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus Friend</span>
              <span class="friend__status">nommadcoder.co</span>
            </div>
          </div>
          <div class="fiends__column">
            <div class="friend__now-listening">
              <span>FTISLAND FT</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__nav-list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="chat.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
